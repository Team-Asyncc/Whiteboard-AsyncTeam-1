<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor">
      <img src="https://img.icons8.com/nolan/64/pencil-tip.png" />
    </div>
    <div class="nav">
      <div class="left-nav">
        <img src="./Images/Async-logo.png" alt="0" id="logo" />
        <p>Async Jam board</p>
        <p>Untitled</p>
      </div>
      <div class="right-nav">
        <img src="https://img.icons8.com/nolan/64/upload.png" id="upload" />
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="control-bar">
      <div id="pen"></div>
      <div id="eraser"></div>
      <div id="text"></div>
      <div id="undo"></div>
      <div id="redo"></div>
      <div id="pointer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
