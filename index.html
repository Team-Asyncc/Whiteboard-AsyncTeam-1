<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor">
      <img src="https://img.icons8.com/nolan/64/pencil-tip.png" />
    </div>
    <div class="nav">
      <div class="left-nav">
        <img src="./Images/Async-logo.png" alt="0" id="logo" />
        <p>Async Jam board</p>
        <!-- <div class="backgroundList">
          Background
          <ul class="background">
            <li id="grid">Grid</li>
            <li id="dot">Dots</li>
            <li id="plain">Plain</li>
          </ul>
        </div> -->
      </div>
      <div class="right-nav">
        <img src="https://img.icons8.com/nolan/64/upload.png" id="upload" />
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="control-bar">
      <div class="icon" id="pen-icon">
        <img
          src="https://img.icons8.com/material-sharp/96/000000/edit--v1.png"
        />
        <div class="pen-container">
          <div class="slidecontainer">
            <input
              type="range"
              min="2"
              max="20"
              value="2"
              class="slider"
              id="penSlider"
            />
          </div>
          <div class="penColor" id="penColor">
            <button class="red-color pen-color" value="red"></button>
            <button class="yellow-color pen-color" value="yellow"></button>
            <button
              class="lightblue-color pen-color"
              value="lightblue"
            ></button>
          </div>
          <button class="color-picker pen-color" id="colorPickerBtn"></button>
        </div>
      </div>
      <div class="icon" id="eraser">
        <img src="https://img.icons8.com/ios-glyphs/50/000000/erase.png" />
        <div class="slidecontainerforeraser">
          <input
            type="range"
            min="10"
            max="75"
            value="4"
            class="slider"
            id="eraserSlider"
          />
        </div>
      </div>
      <div class="icon" id="text">
        <img src="https://img.icons8.com/ios-glyphs/90/000000/text.png" />
      </div>
      <div class="icon" id="undo">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/undo.png" />
      </div>
      <div class="icon" id="redo">
        <img src="https://img.icons8.com/ios-filled/50/000000/line.png" />
      </div>
      <div class="icon" id="shape">
        <img src="https://img.icons8.com/windows/96/000000/shape.png" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
