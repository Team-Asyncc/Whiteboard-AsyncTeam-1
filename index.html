<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="cursor">
    <img src="https://img.icons8.com/nolan/64/pencil-tip.png" />
  </div>
  <div class="nav">
    <p>Async Jam Board üòÅ</p>
    <!-- <div class="backgroundList">
          Background
          <ul class="background">
            <li id="grid">Grid</li>
            <li id="dot">Dots</li>
            <li id="plain">Plain</li>
          </ul>
        </div> -->
  </div>
  <canvas id="canvas"></canvas>
  <div class="control-bar">

    <div class="active-tool">
      <span id="active-tool" title="Active Tool">Pen Tool</span>
    </div>

    <div class="icon" id="pen-icon">
      <img src="https://img.icons8.com/material-sharp/96/000000/edit--v1.png" />
      <div class="pen-container">
        <div class="slidecontainer">
          <input type="range" min="2" max="20" value="2" class="slider" id="penSlider" />
        </div>
        <div class="penColor" id="penColor">
          <button class="red-color pen-color" value="red"></button>
          <button class="yellow-color pen-color" value="yellow"></button>
          <button class="lightblue-color pen-color" value="lightblue"></button>
        </div>
        <button class="color-picker pen-color" id="colorPickerBtn"></button>
      </div>
    </div>
    <div class="icon" id="eraser">
      <img src="https://img.icons8.com/ios-glyphs/50/000000/erase.png" />
      <div class="slidecontainerforeraser">
        <input type="range" min="10" max="75" value="4" class="slider" id="eraserSlider" />
      </div>
    </div>
    <div class="icon" id="text">
      <img src="https://img.icons8.com/ios-glyphs/90/000000/text.png" />
    </div>
    <div class="icon" id="undo">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/undo.png" />
    </div>
    <div class="icon" id="line">
      <img src="https://img.icons8.com/ios-filled/50/000000/line.png" />
    </div>
    <div class="icon" id="shapes">
      <img src="https://img.icons8.com/windows/96/000000/shape.png" />
      <div class="shape-container">
        <div class="shape-btn" id="circleShape"></div>
        <div class="shape-btn" id="rectShape"></div>
      </div>
    </div>

    <!-- Download Image -->
    <div class="tool">
      <a id="download">
        <i class="far fa-save" title="Save Image File"></i>
      </a>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
